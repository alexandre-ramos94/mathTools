    <article class='main'>
        <h1>Base Converter</h1>

        <div class='convert'> 
            <label for="txtnum"> Decimal</label><br>
            <input style="width: 100%" onkeyup="decToHexa()" id='txtnum' type="number"><br>

            <label for="txtnum2">Hexadecimal</label><br>
           
            <input style="width: 100%"  onkeyup="HexToDec()" id='txtnum2' type="text" placeholder="#"><br>
           
            <label for="txtnum3">Binary</label><br>
    
            <input style="width: 100%" onkeyup="bina()" id='txtnum3' type="number">

            <label for="txtnum5">Octal</label><br>
